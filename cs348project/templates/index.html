{% extends 'layout.html' %}
{% block body %}
  <h3>Park Reviewer</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}'>+Add Entry</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>logId</th>
      <th>parkName</th>
      <th>state</th>
      <th>yearVisited</th>
      <th>rating</th>
      <th>comments</th>
     
      <th>Edit</th>
      <th>Delete</th>

    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{row.logId}}</td>
          <td>{{row.parkName}}</td>
          <td>{{row.state}}</td>
          <td>{{row.yearVisited}}</td>
          <td>{{row.rating}}</td>
          <td>{{row.comments}}</td>
          <td><a href='{{url_for("edit_user",lid=row.logId)}}'>Edit</a></td>
          <td><a href='{{url_for("delete_user",lid=row.logId)}}' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
